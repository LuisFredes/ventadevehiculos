<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Vehículo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a tu archivo CSS generado con Sass -->
    <link href="./css/style.css" rel="stylesheet" />
    <!-- Font Awesome para íconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item img {
        max-height: 500px;
        width: 100%;
        object-fit: cover;
      }
      .vehicle-details {
        margin-top: 20px;
      }
      @media (max-width: 576px) {
        .vehicle-details {
          font-size: 0.9rem;
        }
      }
      .whatsapp-links a {
        display: block;
        margin-bottom: 10px;
        color: #25d366;
        font-weight: bold;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <a href="index.html">
          <img src="./Logo/v2.png" alt="Logo" class="logo" />
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container vehicle-details">
      <h2 class="text-center mb-4">Detalles del Vehículo</h2>

      <!-- Detalles del vehículo -->
      <div class="row">
        <div class="col-md-6">
          <!-- Carrusel de imágenes -->
          <div id="vehicleCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner"></div>
            <a
              class="carousel-control-prev"
              href="#vehicleCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Anterior</span>
            </a>
            <a
              class="carousel-control-next"
              href="#vehicleCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Siguiente</span>
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <!-- Información del vehículo -->
          <div id="vehicleInfo"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">© 2024 Galería de Vehículos</p>
      <div class="social-links">
        <a
          href="https://www.instagram.com/autotec_barrio_norte?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="
          target="_blank"
          class="text-white me-3"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.facebook.com/profile.php?id=100085994832757"
          target="_blank"
          class="text-white"
        >
          <i class="fab fa-facebook-f"></i>
        </a>
      </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Enlace a tu archivo JS -->
    <script src="./js/details.js"></script>
  </body>
</html>
