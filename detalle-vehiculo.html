<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalles del Vehículo</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Enlace a tu archivo CSS generado con Sass -->
    <link href="./css/style.css" rel="stylesheet" />
    <!-- Font Awesome para íconos -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .carousel-item img {
        max-height: 500px;
        width: 100%;
        object-fit: cover;
      }
      .vehicle-details {
        margin-top: 20px;
      }
      @media (max-width: 576px) {
        .vehicle-details {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <a href="index.html">
          <img src="./Logo/v2.png" alt="Logo" class="logo" />
        </a>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container vehicle-details">
      <h2 class="text-center mb-4">Detalles del Vehículo</h2>

      <!-- Detalles del vehículo -->
      <div class="row">
        <div class="col-md-6">
          <div id="vehicleCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="./Images/vehiculos/Prueba1.jpg"
                  class="d-block w-100"
                  alt="Vehículo 1"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="./Images/vehiculos/Prueba2.jpg"
                  class="d-block w-100"
                  alt="Vehículo 2"
                />
              </div>
              <!-- Agrega más imágenes aquí -->
            </div>
            <a
              class="carousel-control-prev"
              href="#vehicleCarousel"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#vehicleCarousel"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <h3>Descripción</h3>
          <p>
            Detalles completos del vehículo, incluyendo características,
            condiciones y cualquier información adicional relevante.
          </p>
          <ul class="list-unstyled">
            <li><strong>Marca:</strong> Audi</li>
            <li><strong>Modelo:</strong> A3</li>
            <li><strong>Año:</strong> 2022</li>
            <li><strong>Precio:</strong> $18,000</li>
            <li><strong>Kilometraje:</strong> 15,000 km</li>
          </ul>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <p class="mb-0">© 2024 Galería de Vehículos</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
